<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Recorder</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
        <div id="controls">
            <button id="record" class="control-button">Start Recording</button>
            <button id="stop" class="control-button" disabled>Stop Recording</button>

        </div>
        <div id="audio-player">
            <div id="time" ></div>
            <article id="sound-clip">
    <!--            <audio id="audioPlayer" controls></audio>-->
            </article>
        </div>
        <div id="upload">
            <form>
                <input type="file" accept="audio/*" class="uploaded-audio">
                <button type="submit" id="submit-audio">Upload</button>

            </form>
        </div>

        <div id="function-controls">
            <button id="transcribe" class="control-button" hidden>Transcribe</button>
            <button id="summary" class="control-button" hidden>Summarize</button>
        </div>

        <div id="transcribed-text">

        </div>

        <div id="summarized-text">

        </div>

        <script src="js/script.js" ></script>
</body>
</html>
